<div class="main-panel">
  <div style="margin-left: 1em; margin-right: 1em;">
    <header fxLayout="row" fxHide.xs="true">
      <div fxFlex="80">
        <span class="main-title">Dashboard</span>
      </div>
    </header>

    <!-- RECRUITER ADMIN -->
    <div fxLayout="row" fxLayoutGap="1em">
      <div fxLayout="column" fxLayoutGap="10px" style="width: 100%; height: 85vh;">
        <div fxLayout="column" fxFlex="50" style="width: 100%;" #container fxLayoutGap="10px">
          <div class="target" fxFlex="50" fxLayoutAlign="center center" style="position: relative;">
            <span class="title-true"style="">Real</span>
            <div class="number">13000</div>
          </div>
          <div class="target" fxFlex="50" fxLayoutAlign="center center" style="position: relative;">
            <span class="title-false">Fake</span>
            <div class="number">14000</div>
          </div>
          <!-- <apx-chart *ngIf="change" [series]="chartOptions.series" [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis" [title]="chartOptions.title">
          </apx-chart> -->
        </div>
        <div class="target" fxFlex="50" style="height: 20em;">
          <highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
            [options]="chartOptions2" style="width: 100%; height: 100%; display: block;">
          </highcharts-chart>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" style="width: 100%; height: 85vh;">
        <div fxLayout="column" fxLayoutGap="10px" fxFlex="100">
          <div class="target" fxFlex="50" style="height: 20em;">
            <table mat-table [dataSource]="dataList" class="tweetsTable">
              <ng-container matColumnDef="tweet">
                <th mat-header-cell *matHeaderCellDef class="title-header">
                  <div>
                    Tweet
                  </div>
                </th>
                <td mat-cell *matCellDef="let element">
                  <div>
                    
                  </div>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef class="title-header">
                  Country
                </th>
                <td mat-cell *matCellDef="let element">
                  <div class="div">
                    
                  </div>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef class="title-header">
                  City
                </th>
                <td mat-cell *matCellDef="let element">
                  <div class="div"></div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns">
            </table>
          </div>
          <div class="target" fxFlex="50" style="height: 20em;">
            <div style="height: 50%;" #container2>
              <apx-chart *ngIf="change"
                [series]="chartOptions3.series"
                [chart]="chartOptions3.chart"
                [labels]="chartOptions3.labels"
                [responsive]="chartOptions3.responsive"
              ></apx-chart>
            </div>
            <mat-divider></mat-divider>
              <angular-tag-cloud
                [data]="data"
                [width]="options.width"
                [height]="options.height"
                [overflow]="options.overflow">
              </angular-tag-cloud>
          </div>
        </div>
        <!-- <div fxLayout="column" fxLayoutGap="10px" fxFlex="50">
          <div class="target" fxFlex="50" style="height: 20em;" #container>

          </div>
          <div class="target" fxFlex="50" style="height: 20em;">

          </div>
        </div> -->
      </div>

    </div>
  </div>

</div>
