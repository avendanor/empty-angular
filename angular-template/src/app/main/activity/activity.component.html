<div class="main-panel">
  <div style="margin-left: 1em; margin-right: 1em;">
    <header fxLayout="row" fxHide.xs="true">
      <div fxFlex="80" fxLayout="column">
        <span class="main-title">Dashboard</span>
      </div>
    </header>

    <!-- RECRUITER ADMIN -->
    <div fxLayout="column" style="height: 85vh;" fxLayoutGap="10px">
      
      <div fxLayout="column" fxLayoutGap="1em" fxFlex="50">
        <div fxLayout="row" fxLayoutGap="10px" style="width: 100%; height: 100%;">
          <div fxLayout="column" fxFlex="20" style="width: 100%;" #container fxLayoutGap="10px">
            <div class="target" fxFlex="50" fxLayoutAlign="center center" style="position: relative;">
              <span class="title-true">Real</span>
              <div class="number">{{countTable ? countTable['Real count'] : 'N/A'}}</div>
            </div>
            <div class="target" fxFlex="50" fxLayoutAlign="center center" style="position: relative;">
              <span class="title-false">Fake</span>
              <div class="number">{{countTable ? countTable['Fake count'] : 'N/A'}}</div>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="10px" style="width: 100%; height: 100%;">
            <div fxLayout="row" fxLayoutGap="10px" fxFlex="100">
              <div class="target" fxFlex="50" style="height: 100%;">
                <app-tweets-table style="width: 100%; height: 100%;" [dataTable]="tableData"></app-tweets-table>
              </div>
              <div class="target" fxFlex="50" style="height: 100%;">
                <div style="height: 50%;" #container2>
                  <apx-chart *ngIf="change" [series]="pieOptions.series" [chart]="pieOptions.chart"
                    [labels]="pieOptions.labels" [responsive]="pieOptions.responsive"></apx-chart>
                </div>
                <mat-divider></mat-divider>
                <app-word-cloud [data2]="cloudTable"></app-word-cloud>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="target" fxFlex="50" style="width: 100%;" >
        <highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor" *ngIf="show"
          [options]="chartOptions2" style="width: 100%; height: 100%; display: block;">
        </highcharts-chart>
      </div>
    </div>

  </div>
