<!-- Start progress bar-->
<mat-progress-bar color="primary" mode="indeterminate" *ngIf="spinnerService.visibility | async">
</mat-progress-bar>
<!-- End progress bar -->
<div #wrapper class="wrapper nav-collapsed menu-collapsed sidebar-sm" [dir]="'ltr'">
  <div #appSidebar appSidebar class="app-sidebar" (toggleHideSidebar)="toggleHideSidebar($event)" [ngClass]="{'hide-sidebar': hideSidebar}" data-active-color="white" [attr.data-background-color]="'man-of-steel'" [attr.data-image]="">
    <app-sidenav></app-sidenav>
  </div>
  <app-toolbar (toggleHideSidebar)="toggleHideSidebar($event)" ></app-toolbar>
  <div class="main-panel">
    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
